<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid d-flex flex-reverse h-100 w-100 justify-content-between mt-4" >   
        <ul  id="todo" class="list-group w-25" >
            <li class="list-group-item text-bg-danger"><span class="text-uppercase">to do</span></li>
            <li id="element"class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
        </ul>
         <ul  id="in-progress"class="list-group w-25" >
            <li class="list-group-item text-bg-warning"><span class="text-uppercase">in progress</span></li>
            <li Id="element"class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
        </ul>
         <ul id="done"class="list-group w-25" >
            <li class="list-group-item text-bg-success"><span class="text-uppercase">done</span></li>
            <li Id="element" class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    let element = document.getElementById("element")
    let inprogress = document.getElementById("in-progress")
    element.addEventListener("click",(e)=>) 
     inprogress.appendChild(element)
    </script>
</body>
</html>
